<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap&subset=cyrillic" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Baumans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'plagins/datepicker/css/datepicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'plagins/magnific-popup/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'css/common.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/media.css' %}">
	<link rel="shortcut icon" href="{% static 'favicon.ico' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{% static 'plagins/datepicker/js/datepicker.min.js' %}"></script>
    <script src="{% static 'plagins/magnific-popup/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'plagins/jquery-validate/jquery.validate.min.js' %}"></script>
    <script src="{% static 'js/common.js' %}"></script>
    <title>{% block title %} Туду лист на каждый день | Главная {% endblock title %}</title>
</head>
<body>
<div class="main-wrap">

    {% include 'include/header.html' %}

    <main>
        <div class="container">
            <div class="main-part f-wrap stpad">
                {% block content%}
                {% endblock content %}
            </div>
        </div>
    </main>

    {% include 'include/footer.html' %}
</div>
<div id="loadImg" class="hide">
    <img src="{% static '/images/loader.gif' %}" alt="">
</div>
</body>
</html>
